<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>VSE Data & Business Buddy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script src="https://buddy.vse.cz/integrations/next/ai-agent-embed.js"></script>

    <style>
        /* BRAND COLORS extracted from VSE logo */
        :root {
            --vse-teal: #6FA895; /* Muted teal/green from the 'E' block */
            --vse-grey: #444444; /* Dark grey from the text */
            --bg-light: #f9f9f9;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            color: var(--vse-grey);
            display: flex;
            flex-direction: column;
        }

        /* HEADER SECTION */
        .header-container {
            padding: 20px 25px;
            border-bottom: 4px solid var(--vse-teal); /* Brand color accent */
            background-color: #fff;
        }

        h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .description {
            margin-top: 10px;
            font-size: 15px;
            line-height: 1.5;
            color: #666;
            max-width: 800px;
        }

        /* AGENT CONTAINER */
        .agent-wrapper {
            flex: 1; /* Takes up remaining vertical space */
            width: 100%;
            position: relative;
            background-color: var(--bg-light);
        }

        /* Customize the specific custom element if needed, 
           though the agent controls its own internal style */
        ai-agent-embed {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div class="header-container">
        <h1>VSE Data & Business <span style="color: var(--vse-teal);">Buddy</span></h1>
        <div class="description">
            Testovací asistent pro obsah na stránkách <a href="https://databusiness.cz/it-a-anatomie-firmy/">IT a Anatomie ve výrobě.</a>
        </div>
    </div>

    <div class="agent-wrapper">
        <ai-agent-embed
            agent="689cf1a3-624f-4256-bd53-6366fbca04de"
            server="https://buddy.vse.cz/services/sva">
        </ai-agent-embed>
    </div>

</body>
</html>
